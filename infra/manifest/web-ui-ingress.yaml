apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-web-ui
  namespace: todo-project
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-web-ui
                port:
                  number: 8080
