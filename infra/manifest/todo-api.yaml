apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  namespace: app-todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
        - name: todo-api
          image: yayakguns/todo-api:latest
          ports:
            - containerPort: 8081
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-api
  namespace: app-todo
spec:
  selector:
    app: todo-api
  ports:
    - port: 8081
      targetPort: 8081
